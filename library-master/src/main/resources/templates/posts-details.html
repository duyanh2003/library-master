<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post Detail</title>
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link rel="stylesheet" th:href="@{/css/posts.css}">
</head>
<body>
    <div th:replace="~{fragments/topnav :: navbar}"></div>

    <div class="container">
        <h1 th:text="${post.title}">Post Title</h1>
        <p th:text="${post.content}">Post Content</p>
        <p>Likes: <span th:text="${post.likes.size()}">0</span></p>
        <form th:action="@{/posts/{postId}/likes(postId=${post.id})}" method="post">
            <button type="submit">Like</button>
        </form>
        <h2>Comments</h2>
        <form th:action="@{/posts/{postId}/comments(postId=${post.id})}" method="post">
            <textarea name="content" placeholder="Add a comment" required></textarea>
            <button type="submit">Comment</button>
        </form>
        <div th:each="comment : ${post.comments}">
            <p th:text="${comment.content}">Comment Content</p>
        </div>
    </div>

    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
